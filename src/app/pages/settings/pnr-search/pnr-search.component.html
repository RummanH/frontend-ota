<form [formGroup]="searchForm" (ngSubmit)="onSubmit()"
    class="bg-white shadow-xl rounded-2xl p-6 md:p-8 space-y-6 w-full max-w-3xl">

    <p-toast />


    <h2 class="text-2xl font-bold text-gray-800 border-b pb-4">Retrieve Ticket</h2>


    <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_auto] gap-4 items-end">

        <div>
            <p-floatlabel variant="on">
                <input pInputText id="textInput" (input)="toUppercase()" formControlName="text" autocomplete="off"
                    class="w-full h-[42px]" />
                <label for="textInput">Search By PNR</label>
            </p-floatlabel>
        </div>


        <div class="flex items-center h-[42px] px-3 rounded-md border border-gray-300 bg-gray-50">
            <p-checkbox pTooltip="Check this box to include reissued tickets in your query" tooltipPosition="top"
                binary="true" formControlName="includeReissue" inputId="reissueCheckbox"></p-checkbox>
            <label for="reissueCheckbox" class="ml-2 text-base text-gray-700">
                Reissue Ticket
            </label>
        </div>


        <div>
            <p-button type="submit" label="Search" [icon]="
    formStatus === 'loading'
      ? 'pi pi-spin pi-spinner'
      : formStatus === 'success'
      ? 'pi pi-check'
      : 'pi pi-search'
  " [disabled]="formStatus === 'loading' || searchForm.invalid" styleClass="w-full md:w-auto h-[42px] px-5 text-lg">
            </p-button>

        </div>
    </div>


    <div *ngIf="searchForm.get('includeReissue')?.value">
        <p-message severity="warn"
            text="⚠️ Retrieving the reissued ticket will override any previously retrieved ticket modifications"
            class="mt-2" />
    </div>
</form>
