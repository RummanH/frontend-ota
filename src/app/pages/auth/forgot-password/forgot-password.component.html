<div class="flex items-center justify-center min-h-screen w-full bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-800 px-4">
  <p-toast></p-toast>

  <div class="w-full max-w-md bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8 sm:p-10">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-700 mb-2">Forgot Your Password?</h2>
      <p class="text-gray-600 dark:text-gray-300 text-sm font-semibold" *ngIf="!resetPasswordMessage">Enter your email to reset your password</p>
    </div>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-3">
      <div *ngIf="!resetPasswordMessage">
        <label for="email" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Email</label>
        <input placeholder="example@mail.com" id="email" type="email" formControlName="email" autocomplete="off" class="w-full rounded-lg border border-gray-300 dark:border-gray-700 px-4 py-3 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" />
      </div>

      <div *ngIf="resetPasswordMessage">
        <p-message icon="pi pi-check-circle" [severity]="'success'" [text]="resetPasswordMessage"></p-message>
      </div>

      <div *ngIf="!resetPasswordMessage">
        <button type="submit" [disabled]="forgotForm.invalid || formStatus === 'loading'" class="w-full mt-4 flex items-center justify-center px-4 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition disabled:opacity-70 disabled:cursor-not-allowed">
          <ng-container *ngIf="formStatus === 'loading'; else sendEmailText"> <i class="pi pi-spin pi-spinner mr-2"></i> </ng-container>
          <ng-template #sendEmailText>Send Email</ng-template>
        </button>
      </div>

      <div class="text-center mt-4">
        <span class="text-gray-600 dark:text-gray-400 text-sm">Already have an account? </span>
        <a [routerLink]="['/auth/login']" class="text-red-600 font-semibold hover:underline">Login Now</a>
      </div>
    </form>
  </div>
</div>
