<div class="flex items-center justify-center min-h-screen w-full bg-gradient-to-br from-gray-50 to-gray-200 px-4">
  <p-toast />

  <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl p-8 sm:p-10">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-700 mb-2">Welcome Back</h2>
      <p class="text-gray-600 text-sm font-semibold">Sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-3">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
        <input placeholder="example@mail.com" id="email" type="text" formControlName="email" class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 bg-white focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" />
        <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-xs"> Please provide valid email! </small>
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input placeholder="Your password" type="password" id="password" formControlName="password" class="w-full" class="w-full rounded-lg border border-gray-300 px-4 py-3 text-gray-900 bg-white focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" />

        <div class="flex justify-between items-center mt-2 text-sm">
          <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500"> Password is required. </small>
          <a [routerLink]="['/auth/forgot-password']" class="text-red-600 hover:underline font-medium">Forgot Password?</a>
        </div>
      </div>

      <button type="submit" [disabled]="formStatus === 'loading' || loginForm.invalid" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-lg shadow-md transition disabled:opacity-70 disabled:cursor-not-allowed">
        <ng-container *ngIf="formStatus === 'loading'; else notLoading"> <i class="pi pi-spin pi-spinner mr-2"></i> </ng-container>
        <ng-template #notLoading>
          <ng-container *ngIf="formStatus === 'success'; else defaultLabel"> <i class="pi pi-check mr-2"></i> Success </ng-container>
          <ng-template #defaultLabel>
            <span>Sign In</span>
          </ng-template>
        </ng-template>
      </button>

      <div class="text-center mt-4">
        <span class="text-gray-600 text-sm">Donâ€™t have an account? </span>
        <a [routerLink]="['/auth/registration']" class="text-red-600 font-semibold hover:underline">Register</a>
      </div>
    </form>
  </div>
</div>
