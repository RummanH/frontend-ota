<div class="flex items-center justify-center min-h-screen w-full bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-800 px-4">
  <p-toast></p-toast>

  <div class="w-full max-w-lg bg-white dark:bg-gray-900 rounded-2xl shadow-2xl p-8 sm:p-10">
    <div class="text-center mb-6">
      <h2 class="text-3xl font-bold text-gray-700 mb-2">Reset Your Password</h2>
      <p class="text-gray-600 dark:text-gray-300 text-sm font-semibold">Create a new password for your account</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-3">
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">New Password</label>
        <input placeholder="Your password" id="password" type="password" formControlName="Password" autocomplete="new-password" class="w-full rounded-lg border border-gray-300 dark:border-gray-700 px-4 py-3 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" />
        <small class="text-red-500 text-xs" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
          <div *ngIf="password.errors?.['pattern']">Must be at least 8 characters, include letters, numbers & a special character.</div>
        </small>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
        <input placeholder="Confirm password" id="confirmPassword" type="password" formControlName="ConfirmPassword" autocomplete="off" class="w-full rounded-lg border border-gray-300 dark:border-gray-700 px-4 py-3 text-gray-900 dark:text-white bg-white dark:bg-gray-800 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none" />
        <small class="text-red-500 text-xs" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"> Confirm Password is required. </small>
        <small class="text-red-500 text-xs" *ngIf="resetForm.hasError('mismatch') && (confirmPassword.dirty || confirmPassword.touched)"> Passwords do not match. </small>
      </div>

      <div>
        <button type="submit" [disabled]="resetForm.invalid || formStatus === 'loading'" class="w-full mt-4 flex items-center justify-center px-4 py-3 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition disabled:opacity-70 disabled:cursor-not-allowed">
          <ng-container *ngIf="formStatus === 'loading'; else resetText"> <i class="pi pi-spin pi-spinner mr-2"></i> Resetting... </ng-container>
          <ng-template #resetText>Reset Password</ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
