<div class="flex items-center justify-center min-h-screen w-full px-4 bg-cover bg-center bg-no-repeat bg-[linear-gradient(to_top,_rgba(245,247,250,0.95),_rgba(245,247,250,0.8)),url('assets/images/bg.svg')]">
  <p-toast></p-toast>

  <div class="w-full max-w-lg bg-rm-trip-surface-card rounded-rm-trip-smooth shadow-rm-trip-glow p-8 sm:p-10">
    <div class="text-center mb-6">
      <h2 class="text-rm-trip-h2 font-bold text-gray-700 mb-2">Reset Your Password</h2>
      <p class="text-gray-600 text-sm font-semibold">Create a new password for your account</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-3">
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">New Password</label>
        <input placeholder="Your password" id="password" type="password" formControlName="Password" autocomplete="new-password" class="w-full rounded-lg border border-rm-trip-accent-light px-4 py-3 text-gray-900 bg-white focus-rm-trip-highlight" />
        <small class="text-red-500 text-xs" *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
          <div *ngIf="password.errors?.['pattern']">Must be at least 8 characters, include letters, numbers & a special character.</div>
        </small>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
        <input placeholder="Confirm password" id="confirmPassword" type="password" formControlName="ConfirmPassword" autocomplete="off" class="w-full rounded-lg border border-rm-trip-accent-light px-4 py-3 text-gray-900 bg-white focus-rm-trip-highlight" />
        <small class="text-red-500 text-xs" *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"> Confirm Password is required. </small>
        <small class="text-red-500 text-xs" *ngIf="resetForm.hasError('mismatch') && (confirmPassword.dirty || confirmPassword.touched)"> Passwords do not match. </small>
      </div>

      <div>
        <button type="submit" [disabled]="resetForm.invalid || formStatus === 'loading'" class="w-full bg-rm-trip-brand pointer text-white font-bold py-3 rounded-lg shadow-md transition disabled:opacity-70 disabled:cursor-not-allowed">
          <ng-container *ngIf="formStatus === 'loading'; else resetText"> <i class="pi pi-spin pi-spinner mr-2"></i> Resetting... </ng-container>
          <ng-template #resetText>Reset Password</ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
